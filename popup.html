<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h4>Contribute me at <a href="https://bit.ly/3Mm6bLP" target="_blank">here</a></h4>
  <input type="checkbox" id="enable-debug-gw" name="enable-debug-gw" value="OK" checked>
  <label for="enable-debug-gw">Enable debug gateway</label><br>
  <p>Prefix:</p>
  <input id="prefix" value="v3.0.0" style="width: 180px;">
  <p>Environment:</p>
  <div class="radio-toolbar">
    <input type="radio" id="sb" name="env" value="sb" checked>
    <label for="sb">sb</label>

    <input type="radio" id="prod" name="env" value="prod">
    <label for="prod">prod</label>
  </div>

  <p>Your tag here:</p>
  <input id="result" value="Generating" style="width: 180px;">
  <br>
  <button id="copy-tag">Copy tag</button>
  <div id="notification">Copied</div>

  <script type="module" src="popup.js"></script>
</body>

</html>
